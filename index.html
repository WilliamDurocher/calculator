<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="main-container">
        <div class="display" id="result">0</div>
        <div class="btn-container">
            <button class="calc-clear header" id="clear">AC</button>
            <button class="header" id="plusminus">+/-</button>
            <button class="calc-operator header" value="percent">%</button>
            <button class="calc-operator sidebar" value="/">&#247;</button>
            <button class="calc-number" value="7">7</button>
            <button class="calc-number" value="8">8</button>
            <button class="calc-number" value="9">9</button>
            <button class="calc-operator sidebar" value="*">&#215;</button>
            <button class="calc-number" value="4">4</button>
            <button class="calc-number" value="5">5</button>
            <button class="calc-number" value="6">6</button>
            <button class="calc-operator sidebar" value="-">&#8722;</button>
            <button class="calc-number" value="1">1</button>
            <button class="calc-number" value="2">2</button>
            <button class="calc-number" value="3">3</button>
            <button class="calc-operator sidebar" value="+">+</button>
            <button class="calc-number zero" value="0">0</button>
            <button class="calc-comma" id="comma">,</button>
            <button class="calc-equals equals" id="equals">&#61;</button>
        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
