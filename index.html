<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="main-container">
        <div class="display">0</div>
        <div class="btn-container">
            <button class="calc-clear header">AC</button>
            <button class="calc-operator header">+/-</button>
            <button class="calc-operator header">%</button>
            <button class="calc-operator sidebar">&#247;</button>
            <button class="calc-number">7</button>
            <button class="calc-number">8</button>
            <button class="calc-number">9</button>
            <button class="calc-operator sidebar">&#215;</button>
            <button class="calc-number">4</button>
            <button class="calc-number">5</button>
            <button class="calc-number">6</button>
            <button class="calc-operator sidebar">&#8722;</button>
            <button class="calc-number">1</button>
            <button class="calc-number">2</button>
            <button class="calc-number">3</button>
            <button class="calc-operator sidebar">+</button>
            <button class="calc-zero">0</button>
            <button class="calc-operator">,</button>
            <button class="calc-equals sidebar">&#61;</button>
        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
